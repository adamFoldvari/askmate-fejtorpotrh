<html>
  <head>
    <title>AskMate project - List of questions</title>
  </head>
  <body>
    <h1 align="center">AskMate</h1>
    <h2 align="center">Questions</h2>
    <form action= method="POST">
        <p><button type="submit">New Question</button></p>
    </form>
    <br>
    <table border="2" bgcolor="Gainsboro">
        <tr align="center">
            <td><strong>ID</strong></td>
            <td><strong>Submission time</strong></td>
            <td><strong>Views</strong></td>
            <td><strong>Votes</strong></td>
            <td><strong>Title</strong></td>
            <td><strong>Message</strong></td>
            <td><strong>Image</strong></td>
        </tr>
        {% for question in questions %}
            <tr bgcolor = "White">
                <td align="center">{{question[0]}}</td>
                <td align="center">{{question[1]}}</td>
                <td align="center">{{question[2]}}</td>
                <td align="center">{{question[3]}}</td>
                <td style="word-wrap: break-word;">{{question[4]}}</td>
                <td style="word-wrap: break-word;">{{question[5]}}</td>
                <td align="center">{{question[6]}}</td>
                <td align="center" bgcolor="Gainsboro">
                    <form action= method=post class=read_question>
                        <input type=hidden value="{{question[0]}}" name="question_id_to_display"></input>
                        <button type=submit><img src="/static/eye_icon.png" width="40" height="40" alt="display_question"></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
  </body>
</html>
